<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700;900&family=Varela+Round&display=swap" rel="stylesheet">

<link type="text/css" rel="stylesheet" href="multiconverter.css">

<title>Multi Converter</title>

</head>

<body>
<main>
    <section class="temperature"  style="display:none;">
 <div class = "temperature-panel">

    <form class ="form1">

        <fieldset class="fieldset">
            <legend class="legend">Conversion Option</legend>
                
             <label class="radio1">
                    <input type="radio" name="radiobtn" value="celsius-to-fahrenheit" id = "radio-btns" class="radio_celsius radio" />Celsius to Fahrenheit
                </label>

             <label class= "radio2">
                <input type="radio" name="radiobtn" value="fahrenheit-to-celsius" id = "radio-btns" class="radio_fahrenheit radio" />Fahrenheit to Celsius
             </label>  
        </fieldset>
    </form>
    
    <form class= "form2">
    <fieldset class="fieldset">
        <legend class="legend">Perform Conversion</legend>
        <div class="perfom_conversion">
        
    <div class="flip1">
        <div class= "celsius">&#186Celsius</div>
        <div class= "fahrenheit">&#186Fahrenheit</div>
        <input type= "number" class= "celsius_label" placeholder = "0.0" disabled>
        <input type= "number" class= "fahr fahrenheit_label" placeholder = "0.0" disabled>
    </div>

    <div class = "flip2" style = "display: none;">    
        <div class="celsius">&#186Fahrenheit</div>
        <div class="fahr1 fahrenheit">&#186Celsius</div>
        <input type="number" class="celsius_label" id = "celsius_label2" placeholder = "0.0" disabled>
        <input type= "number" class= "fahr2 fahrenheit_label" id = "fahrenheit_label2" placeholder = "0.0" disabled>
    </div>

    </fieldset>
</form>
    
    <button class= "buttons1 convert1">Convert</button>
   <button class="buttons1 reset1">Clear</button>
 </div>

 <div class="temperature-alert" style= "display:none;">
            <h>Please select a unit to convert</h>
        <button type = submit class= "temperature-alert-button">ok</button>
        </div>
 
  </section>

<!-- MASS !-->

<section class="mass-panel" style="display:none;">
    <form name="mass">
        <div class="from_container">
            <label for="mass" class="from">From:</label>
        <select name="select-from" class="select_option select-from">
            <option value="">Select</option>
            <option value="tonne">Tonne</option>
            <option value="kilogram">Kilogram</option>
            <option value="gram">Gram</option>
            <option value="milligram">Milligram</option>
            <option value="microgram">Microgram</option>
            <option value="imperial-ton">Imperial ton</option>
            <option value="us-ton">US ton</option>
            <option value="stone">Stone</option>
            <option value="pound">Pound</option>
            <option value="ounce">Ounce</option>
        </select>

        <div class= "from_input">
        <input type= "number" class= "input-labels from-input">
        </div>
        <h1 class = "units from-units">--</h1>
    </form> 
  </div>

    <form class="to_container">
        <label for="mass" class="to">To:</label>
        <select name="weights" class="select_option select-to" id= "mySelect">
            <option value="">Select</option>
            <option value="tonne">Tonne</option>
            <option value="kilogram">kilogram</option>
            <option value="gram">Gram</option>
            <option value="milligram">Milligram</option>
            <option value="microgram">Microgram</option>
            <option value="imperial-ton">Imperial ton</option>
            <option value="us-ton">US ton</option>
            <option value="stone">Stone</option>
            <option value="pound">Pound</option>
            <option value="ounce">Ounce</option>
        </select>
        
        <div class= "to_output">
        <input type= "number" class= "input-labels to-output" disabled>
         <h1 class = "units to-units">--</h1>
        </div>
    </form>
        
    <button type="submit" class= "buttons2 convert2 convert-btn">Convert</button>
   <button class="buttons2 reset2 reset-btn">Clear</button>
 </div>

 <div class="alert-display" style= "display:none;">
            <h>Please select a unit to convert</h>
        <button type = submit class= "alert-button">ok</button>
        </div>
        
  </section>


<!-- Time conversion -->

<section class="time-panel" tyle="display:none;">
    <form name="time" class="container-time">    


        <div class="time-label">   
        <label for="nanosecond" name="time" class="time-units">Nanosecond</label>
            <input type= "number" name="time-from" class= "time-input nanosecond"/>
        </div>

        <div class="time-label">   
        <label for="microsecond" name="time" class="time-units">Microsecond</label>
            <input type= "number" name="time-from" class= "time-input microsecond"/>
        </div>

        <div class="time-label">   
        <label for="millisecond" name="time" class="time-units">Millisecond</label>
            <input type= "number" name="time-from" class= "time-input millisecond"/>
        </div>

         <div class="time-label">   
        <label for="second" name="time" class="time-units">Second</label>
            <input type= "number" name="time-from" class= "time-input second"/>
        </div>
        
        <div class="time-label">   
        <label for="minute" name="time" class="time-units">Minute</label>
            <input type= "number" name="time-from" class= "time-input minute"/>
        </div>

        <div class="time-label">   
        <label for="hour" name="time" class="time-units">Hour</label>
            <input type= "number" name="time-from" class= "time-input hour"/>
        </div>

        <div class="time-label">   
        <label for="day" name="time" class="time-units">Day</label>
            <input type= "number" name="time-from" class= "time-input day"/>
        </div>

        <div class="time-label">   
        <label for="week" name="time" class="time-units">Week</label>
            <input type= "number" name="time-from" class= "time-input week"/>
        </div>

        <div class="time-label">   
        <label for="month" name="time" class="time-units">Month</label>
            <input type= "number" name="time-from" class= "time-input month"/>
        </div>

        <div class="time-label">   
        <label for="calendar-year" name="time" class="time-units">Calendar Year</label>
            <input type= "number" name="time-from" class= "time-input calendar-year"/>
        </div>

        <div class="time-label">   
        <label for="decade" name="time" class="time-units">Decade</label>
            <input type= "number" name="time-from" class= "time-input decade"/>
        </div>

        <div class="time-label">   
        <label for="century" name="time" class="time-units">Century</label>
            <input type= "number" name="time-from" class= "time-input century"/>
        </div>
        <button for="clear" type="submit" class="clear-time-btn">Clear</button>
        </form> 
 </div> 
  </section>
</main>

<script src="converter.js"></script>

</body>
</html>
