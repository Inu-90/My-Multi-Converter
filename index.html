    <title>Multi Converter</title>

<body>
    <div><button class="btn">Multi Converter</button></div>

<!--FOR CELSIUS-->

    <div id = "container">
  <div >

    <form class ="form1">

        <fieldset>
            <legend class="legend1">Conversion Option</legend>
                <div class="radio1">
                    <input type="radio" name="radiobtn" class="radio_celsius">
                    <label class="rad1">Celsius to Fahrenheit</label>
                </div>

            <div class= "radio2">
                <input type="radio" name="radiobtn" class="radio_fahrenheit">
                <label>Fahrenheit to Celsius</label>
            </div>
        </fieldset>
    </form>

    <form class= "form2">
    <fieldset>
        <legend class="legend2">Perform Conversion</legend>

        <div class="celiusField">
        <div class="celsius">&#186Celsius</div>
        <input type="number" class="celsius_label" value = "0.0" disabled>
    </div>
        
    <div class="fahreinhetField">
        <div class="fahrenheit">&#186Fahrenheit</div>
        <input type="number" class= "fahrenheit_label" value = "0.0" disabled>
    </div>

    </fieldset>
    </form>
    

    <img class = convert_button src="images/arrows.png">
</div>
